<!DOCTYPE html>
<html>
	<head>
		<title>Score Keeper</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	</head>
	<body>
		<section class="section">
			<div class="container">
				<div class="columns">
					<div class="column is-half is-offset-one-quarter">
						<div class="card">
							<div class="card-image">
								<figure class="image">
									<img src="https://images.unsplash.com/photo-1558433916-90a36b44753f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="ping pong balls">
								</figure>
							</div>
							<header class="card-header">
								<p class="card-header-title">
									Ping Pong Score Keeper
								</p>
							</header>
							<div class="card-content">
								<div class="content">
									<h1 class="title is-size-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
									<p class="subtitle">Use the buttons below to keep score</p>

									<label for="target" class="label is-large is-inline">Playing To </label>
									<div class="select is-rounded">
										<select id="target">
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
										</select>
									</div>
								</div>
							</div>
							<footer class="card-footer">
								<button id="p1Button" class="button is-large is-primary card-footer-item">+1 Player One</button>
								<button id="p2Button" class="button is-large is-info card-footer-item">+1 Player Two</button>
								<button id="reset" class="button is-large is-danger card-footer-item">Reset</button>
							</footer>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
